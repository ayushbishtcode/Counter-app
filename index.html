<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Digital-7&family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- AB.dev Brand Logo -->
      <div class="brand">
        <h1>AB<span class="dot">.</span>dev</h1>
      </div>

      <h1 class="main-title">Counter App</h1>

      <div class="counter-display" id="counter">0</div>

      <div class="buttons">
        <button id="increment-btn">+1</button>
        <button id="reset-btn">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
